name: CI Build for FE + BE

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      ### --- FRONTEND --- ###
      - name: ğŸŒ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./AOS_FE
        run: npm install

      - name: ğŸ§¾ Show files in AOS_FE folder (debug)
        working-directory: ./AOS_FE
        run: ls -la

      - name: ğŸ› Show package.json content (debug)
        working-directory: ./AOS_FE
        run: cat package.json

      - name: ğŸ› ï¸ Build frontend
        working-directory: ./AOS_FE
        run: npm run build

      ### --- BACKEND --- ###
      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "23" # or "17" if needed
          distribution: "temurin"

      - name: ğŸ”§ Build backend with Maven
        working-directory: ./AOS_BE
        run: mvn clean install -DskipTests=false

      - name: âœ… Run backend tests
        working-directory: ./AOS_BE
        run: mvn test
